# Deep-Sea Nexus v2.0 Configuration

# Vector Database Settings
vector_store:
  # Local ChromaDB path
  persist_directory: "/Users/yizhi/.openclaw/workspace/memory/.vector_db"
  # Collection name for notes
  collection_name: "deepsea_nexus"
  # Distance function: l2, ip, or cosine
  distance_metric: "cosine"

# Embedding Model Settings
embedding:
  # Model name from HuggingFace
  model_name: "sentence-transformers/all-MiniLM-L6-v2"
  # Embedding dimension
  dimension: 384
  # Batch size for encoding
  batch_size: 32

# Text Chunking Settings
chunking:
  # Maximum chunk size in characters
  chunk_size: 1000
  # Overlap between chunks
  chunk_overlap: 100
  # Minimum chunk size
  min_chunk_size: 10

# RAG Settings
rag:
  # Number of results to retrieve
  top_k: 5
  # Minimum similarity score threshold (0-1)
  similarity_threshold: 0.0
  # Maximum tokens for retrieved context
  max_context_tokens: 2000

# Memory Directory Settings
memory:
  # Root directory for notes
  root_path: "../memory"
  # Daily index file
  daily_index: "_DAILY_INDEX.md"
  # Session files pattern
  session_pattern: "session_*.md"

# Logging Settings
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
