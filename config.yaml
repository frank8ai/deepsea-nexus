# Deep-Sea Nexus v2.0 Configuration
# =======================================

# Project Information
project:
  name: "Deep-Sea Nexus v2.0"
  version: "2.0.0"
  author: "OpenClaw"

# Path Configuration
paths:
  base: "~/.openclaw/workspace/DEEP_SEA_NEXUS_V2"
  memory: "memory/90_Memory"
  inbox: "memory/00_Inbox"
  archive_monthly: "memory/90_Memory/YYYY-MM"

# Index Configuration (Core Metrics)
index:
  max_index_tokens: 300          # < 300 tokens
  max_session_tokens: 1000        # < 1000 tokens/轮
  max_line_length: 80            # 索引行最大长度

# Session Configuration
session:
  auto_split_size: 5000        # 超过此大小自动分割
  min_size: 100               # 最小 Session 大小
  name_format: "session_HHMM_Topic"  # Session 命名

# Flush Configuration
flush:
  enabled: true
  auto_hours: 24
  time: "03:00"

# Optional Features
optional:
  vector_store: false          # 默认关闭
  rag_enabled: false          # 默认关闭
  mcp_enabled: false          # v3.0 开启
  cross_date_search: false     # 跨日期搜索

# Logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(levelname)s - %(message)s"
